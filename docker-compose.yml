# Docker Compose for ARM64 using Debian Bookworm (Stable)
# Use this if default docker-compose.yml has package issues

services:
  captcha-api:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/arm64
    container_name: captcha-solver-api-arm
    platform: linux/arm64
    ports:
      - "8000:8000"
    volumes:
      - ./temp_results:/app/temp_results
      - ./best.pt:/app/best.pt
    environment:
      - API_KEYS=${API_KEYS}
      - MODEL_PATH=/app/best.pt
      - TEMP_RESULTS_DIR=/app/temp_results
      - OMP_NUM_THREADS=4
      - OPENBLAS_NUM_THREADS=4
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - baota_net

networks:
  baota_net:
    external: true
